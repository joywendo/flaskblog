apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask_app
  template:
    metadata:
      labels:
        app: flask_app
    spec:
      containers:
      - name: flask-container
        image: flask_web:latest
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
